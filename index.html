<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lit Card Component</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      padding: 0;
      height: 100vh;
      background-color: #f4f4f4;
      width: 100vw;
      display: flex;
      flex-flow: row wrap;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    @media (min-width: 768px) and (max-width: 991.98px) {
      body {
        justify-content: flex-start;
        align-items: flex-start;
        gap: .5rem;
      }
    }
  </style>
</head>

<body>
  <app-card heading="Card Title" description="A simple card description." ctaText="Learn More"
    secondaryCtaText="Details" additionalInfo="Additional Info" hasMedia="true">
  </app-card>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
